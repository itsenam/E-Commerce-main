<h2>Add Items</h2>
<form action="" class="mt-4" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-6">
            <label for="name">Name</label>
            <input type="text" name="companyType" [value]="product.name" [(ngModel)]="product.name" class="form-control"
                id="name" placeholder="Name" name="name">
        </div>
        <div class="col-6">
            <label for="category">Catagory</label>
            <select class="form-control" id="category" name="category" [(ngModel)]="product.category">
                <option value="">Select Category</option>
                <ng-container *ngFor="let category of categories; let i = index;">
                  <option [value]="category.id">{{ category.categoryName }}</option>
                </ng-container>
              </select>
        </div>
    </div>


    <div class="row mt-3">
        <div class="col-6">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender" [(ngModel)]="product.gender"
                  [ngModelOptions]="{standalone: true}">
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
              </select>
        </div>
        <div class="col-6">
            <label for="price">Price</label>
            <input type="number" name="price" class="form-control form-control-color" [(ngModel)]="product.price" id="price"
                    value="1" title="Select Quantity" style="width: 150px;" [ngModelOptions]="{standalone: true}">           
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <label for="margin">Margin (in %)</label>
            <input type="number" name="margin" class="form-control form-control-color" [(ngModel)]="product.margin" id="margin"
                    value="1" title="Select Quantity" style="width: 150px;" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-6">
            <label for="discountPrice">Discount Price (in %)</label>
            <input type="number" name="discountPrice" class="form-control form-control-color" [(ngModel)]="product.discountPrice" id="discountPrice"
            value="1" title="Select Quantity" style="width: 150px;" [ngModelOptions]="{standalone: true}">
        </div>
    </div>

    <div class="mt-3 border p-3">
        <h5>Add Quantity</h5>
        <div class="row" *ngIf="product.size_quant.length != 0">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Size</th>
                    <th scope="col">Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let x of product.size_quant; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{x[0]}}</td>
                    <td>{{x[1]}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="row p-2">
            <div class="col-6">
                <label for="size">Select Size</label>
                <select class="form-control" id="size" style="width: 150px;" [(ngModel)]="size" name="size"
                    [ngModelOptions]="{standalone: true}">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="col-6">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" class="form-control form-control-color" [(ngModel)]="quantity" id="quantity"
                    value="1" title="Select Quantity" style="width: 100px;" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <a class="btn btn-primary mt-2" (click)="addQuantity()">Add</a>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <label for="imageURL">ImageURL</label>
            <input type="text" name="imageURL"  [(ngModel)]="product.imageURL" class="form-control"
                id="imageURL" placeholder="ImageURL">
        </div>
        <div class="col-6">
            <label for="color">Select Color</label>
            <input type="color" name="color" class="form-control form-control-color" [(ngModel)]="color" id="color"
                value="#34b7eb" style="width: 100px;" title="Choose a color" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="row mt-3">
        <div class="">
            <label for="description">Description</label>
            <textarea class="form-control" [(ngModel)]="product.description" name="description" id="description" rows="3" placeholder="Description"></textarea>
        </div>
    </div>
    <button class="mt-3 btn btn-primary">Submit</button>
</form>
